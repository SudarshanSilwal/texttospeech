<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech App (Responsive)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #444;
      font-size: 14px;
    }

    select,
    input[type="range"] {
      width: 100%;
      margin: 5px 0 10px;
    }

    span {
      font-weight: bold;
      color: #0077ff;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 48%;
    }

    #speak {
      background: #28a745;
      color: #fff;
    }

    #speak:hover {
      background: #218838;
    }

    #stop {
      background: #dc3545;
      color: #fff;
    }

    #stop:hover {
      background: #c82333;
    }

    /* ✅ Responsive styling */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
        width: 100%;
      }

      h2 {
        font-size: 18px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text to Speech Converter</h2>

    <textarea id="text" placeholder="Enter text here..."></textarea>

    <label for="voiceSelect">Voice:</label>
    <select id="voiceSelect"></select>

    <label for="rate">Rate: <span id="rateValue">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" />

    <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" />

    <button id="speak">Speak</button>
    <button id="stop">Stop</button>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const textInput = document.getElementById('text');
    const voiceSelect = document.getElementById('voiceSelect');
    const rate = document.getElementById('rate');
    const rateValue = document.getElementById('rateValue');
    const pitch = document.getElementById('pitch');
    const pitchValue = document.getElementById('pitchValue');
    const speakBtn = document.getElementById('speak');
    const stopBtn = document.getElementById('stop');

    let voices = [];

    function populateVoiceList() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = i;
        if (voice.default) {
          option.textContent += ' — DEFAULT';
        }
        voiceSelect.appendChild(option);
      });
    }

    populateVoiceList();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    rate.addEventListener('input', () => {
      rateValue.textContent = rate.value;
    });

    pitch.addEventListener('input', () => {
      pitchValue.textContent = pitch.value;
    });

    speakBtn.addEventListener('click', () => {
      if (synth.speaking) {
        console.error('Already speaking...');
        return;
      }
      if (textInput.value !== '') {
        const utterThis = new SpeechSynthesisUtterance(textInput.value);
        const selectedVoice = voices[voiceSelect.value];
        if (selectedVoice) {
          utterThis.voice = selectedVoice;
        }
        utterThis.rate = parseFloat(rate.value);
        utterThis.pitch = parseFloat(pitch.value);

        utterThis.onend = () => {
          console.log('Done speaking.');
        };
        utterThis.onerror = (e) => {
          console.error('Error speaking:', e);
        };

        synth.speak(utterThis);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (synth.speaking) {
        synth.cancel();
      }
    });
  </script>
</body>
</html>
